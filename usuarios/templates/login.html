{%extends 'base.html' %}

{% block 'titulo' %} Login {% endblock %}


{% block 'conteudo' %}
<div class="container">

    {%  if status == '1' %}
     <div class="alert alert-danger" role="alert">
       Email e/ou senha inv√°lidos.
     </div>
    {% endif %}

    {%  if status == '2' %}
     <div class="alert alert-danger" role="alert">
       Realize o login antes de entrar no sistema.
     </div>
    {% endif %}

    <div class="row">
        <div class="col md-3"></div>

        <div class="col md">
            <h1>Entre na sua conta</h1>
            <hr>
            <form method="POST" action="{% url 'valida_login' %}">
                {% csrf_token %}
                <label>Email de Acesso</label>
                <input class="form-control" type="email" name="email" id="" placeholder="E-mail de acesso">
                <br>
                <label>Senha</label>
                <input class="form-control" type="password" name="senha" id="" placeholder="Digite sua senha">
                <br>
                <button class="btn btn-info btn-lg" type="submit" name="sendLog" class="btn">Login</button>
                <a href="{% url 'cadastro' %}" class="btn btn-warning btn-lg">Cadastro</a>
            </form>
        </div>

        <div class="col md-3"></div>
    </div>
</div>
{% endblock %}
